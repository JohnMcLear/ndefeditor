index.header.title=NDEF Editor
index.intro=<p>The NDEF Editor allows you to create and modify NFC tags.</p><p>Build a NDEF message by adding single NDEF records. Then convert them into a QR Code and write them on NFC Tags using the <a href="http://play.google.com/store/apps/details?id=com.antares.nfc">NFC Developer App</a> or using an <a href="http://www.nfc-reader.com/" target="_blank">ACR122 NFC desktop reader</a>.

index.help=<p>NDEF messages are a standardized format for NFC tags. You can use this service to create and modify NDEF messages on your NFC tags.</p><p>There are two ways how to modify tags:</p><ul><li>If you have a NFC Android phone you can create NDEF messages on this page and convert them into QR Codes. Then scan the QC Code using the <a href="http://play.google.com/store/apps/details?id=com.antares.nfc">NFC Developer App</a> and write it on an NFC tag using your phone.</li><li>If you have a <a href="http://www.nfc-reader.com/" target="_blank">ACR122 NFC Desktop reader</a> you can read, edit and write NFC tags directly. Right now only Mifare Classic (1K/4K) and Type 2 (Ultralight) Tags are supported.</li></ul>

index.help.java=<p>Please note that you need Java installed on your computer to be able to use the NFC desktop reader directly. Click on the "Load Java Applet" button to activate the Java Applet and wait for it to load.</p>